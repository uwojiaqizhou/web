<head>

  <meta author="Jiaqi Zhou"></meta>

<body>
  <div class="container">
    <h1>Random Quote Machine</h1>
    <a href="#" id="newquote">Generate New Quote</a>

      <p id="quote">"this is a random quote!"</p>
      <cite id="author">this is an author.</cite>
      <a href="#" id="twitter"><i class="fa fa-twitter"></i></a>
    </blockquote>
    <div class="load"><i class="fa fa-spinner fa-spin"></i></div>
  </div>
